<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content= "initial-scale=1, maxium-scale=1, user-scalable=no, width=device-width">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/app.js"></script>
    <!-- Needed for Cordova/PhoneGap (will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="angular.js"></script>
    <script src="angular-touch.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>

  </head>
  <body>
    
      
      <ion-side-menus>
        <ion-side-menu-content>
        </ion-side-menu-content>
        <ion-side-menu side="left">
        </ion-side-menu>
      </ion-side-menus>
      <body ng-app="todo" ng-controller="TodoCtrl">
        <ion-side-menus>

        <!-- Center content -->
        <ion-side-menu-content>
          <ion-header-bar class="bar-dark">
            <button class="button button-icon" ng-click="toggleProjects()">
              <i class="icon ion-navicon"></i>
            </button>
            <h1 class="title">{{activeProject.title}}</h1>
            <!-- New Task Button -->
            <button class="button button-icon" ng-click="newTask()">
              <i class="icon ion-compose"></i>
            </button>
          </ion-header-bar>
          <ion-content scroll="false">
            <ion-list>
              <ion-item ng-repeat="task in activeProject.tasks">
                {{task.title}}
              </ion-item>


                <!-- card list -->
                <div class="list card">

                  <div class="item item-avatar">
                    <!-- <img src="avatar.jpg"> -->
                    <h2 id="main-title">Choose your car maker below</h2>
                      <!--<button class="button button-outline button-positive">
                        i'm a button damn it!
                      </button> -->
                  </div>

                  <div class="item item-image">
                    <ion-slide-box on-slide-changed="slideHasChanged($index)">
                      
                      <ion-slide>
                        <div class="box blue"><a href="#"><img src="/img/mercedes.jpg"></a></div>
                      </ion-slide>

                      <ion-slide>
                        <div class="box yellow"><a href="#"><img src="/img/subaruicon.jpg"></a></div>
                          
                          <!-- if you want header, text, and footer after card 
                          <div class="card">
                            <div class="item item-divider">
                              title
                            </div>
                            <div class="item item-text-wrap">
                              This is a basic Card with some text.
                            </div>
                            <div class="item item-divider">
                              I'm a Footer in a Card!
                            </div>
                          </div>-->
                          
                      </ion-slide>

                      <ion-slide>
                        <div class="box pink"><a href="#"><img src="/img/volvo.jpg"></a></div>
                      </ion-slide>

                      <ion-slide>
                        <div class="box pink"><a href="#"><img src="/img/HIGHWAYOSCARMIKE.gif"></a>
                        </div>
                      </ion-slide>

                      <ion-slide>
                        <div class="box pink"><a href="#"><img src="/img/BMWGIF.gif"></a>
                        </div>
                      </ion-slide>

                    </ion-slide-box>
                    <!-- <a href="#"><img src="/img/mercedes.jpg"></a> -->
                  </div>

                  <a class="item item-icon-left dark " href="#">
                    <!-- <i class="icon ion-model-s"></i> -->
                    <i class="icon ion-loading-c"></i>
                    Start Modding!
                  </a>

                </div>
                <!-- card list end -->
                

            </ion-list>
          </ion-content>
        </ion-side-menu-content>

            <ion-content>
            <!-- our list and list items -->
              <ion-list>
                <ion-item ng-repeat="task in tasks">
                  {{task.title}}
                </ion-item>
              </ion-list>
          </ion-content>
        </ion-side-menu-content>

          <!-- Left menu -->
          <ion-side-menu side="left">
            <ion-header-bar class="bar-dark">
              <h1 class="title">Projects</h1>
              <button class="button button-icon ion-plus" ng-click="newProject()">
              </button>
            </ion-header-bar>
            <ion-content scroll="false">
              <ion-list>
                <ion-item ng-repeat="project in projects" ng-click="selectProject(project, $index)" ng-class="{active: activeProject==project}">
                  {{project.title}}
                </ion-item>
              </ion-list>
            </ion-content>
          </ion-side-menu>
        </ion-side-menu>


        <script id="new-task.html" type="text/ng-template">

          <div class="modal">

            <!-- Modal header bar -->
            <ion-header-bar class="bar-secondary">
              <h1 class="title">New Task</h1>
              <button class="button button-clear button-positive" ng-click="closeNewTask()">Cancel</button>
            </ion-header-bar>

            <!-- Modal content area -->
            <ion-content>

              <form ng-submit="createTask(task)">
                <div class="list">
                  <label class="item item-input">
                    <input type="text" placeholder="What do you need to do?" ng-model="task.title">
                  </label>
                </div>
                <div class="padding">
                  <button type="submit" class="button button-block button-positive">Create Task</button>
                </div>
              </form>

            </ion-content>

          </div>
        </script>

    </body>
  </body>
</html>
